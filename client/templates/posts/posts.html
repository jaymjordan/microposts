<template name="posts">
{{#if currentUser}}
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#postModal">
  Say Something. Say Anything.
</button>
{{/if}}
<!-- Modal -->
<div class="modal fade" id="postModal" tabindex="-1" role="dialog" aria-labelledby="myPostModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myPostModalLabel">Creat A Post</h4>
      </div>
      <div class="modal-body">
	        {{#autoForm collection="Posts" id="insertPostForm" type="insert"}}
	        {{> afQuickField name="body" rows=4}}
	        <button type="submit" class="btn btn-primary">Send</button>
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        {{/autoForm}}
      </div>
    </div>
  </div>
</div>
<hr>
<div class="row post">
	<div class="col-md-1">
		<img src="img/profile.jpg">
	</div>
	<div class="col-md-11">
		<small>Posted by Brad at August 07/2015</small>
		<p>This is the user's post.</p>
	</div>
</div>
	
	{{#each posts}}
	<div class="row post">
		<div class="col-md-1">
			<img src="getProfileImg userID">
		</div>
		<div class="col-md-11">
			<small>Posted by {{username}} at {{createdAt}} </small>
			<p>{{body}}</p>
		</div>

	</div>
	{{else}}
		<p>There are no posts to show. Say something now!</p>
	{{/each}}
</template>
